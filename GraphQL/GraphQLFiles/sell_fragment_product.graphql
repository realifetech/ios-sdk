fragment FragmentProduct on Product {
    id
    status
    reference
    externalId
    images {
      imageUrl
      position
    }
    modifierLists {
      id
      status
      externalId
      reference
      multipleSelect
      mandatorySelect
      maxAllowed
      items { ...FragmentProductModifierItem }
      translations {
      language
        title
      }
    }
    variants { ...FragmentProductVariant }
    categories {
      id
      externalId
      reference
      status
      position
      translations {
        language
        title
      }
    }
    fulfilmentPoints { ...FragmentFulfilmentPoint }
    translations {
      language
      title
    }
}
