fragment FragmentFulfilmentPoint on FulfilmentPoint {
  id
  externalId
  reference
  type
  status
  imageUrl
  mapImageUrl
  lat
  long
  waitTime
  prepTime
  position
  translations {
    language
    title
    description
    collectionNote
    collectionNotes {
      VIRTUAL_QUEUE_PREORDER
      VIRTUAL_QUEUE_CHECKIN
    }
  }
  seatForm { 
    ...FragmentForm 
  }
  categories {
    ...FragmentFulfilmentPointCategory 
    }
  venue {
    ...FragmentVenue 
  }
  timeslots { 
    ...FragmentTimeslot 
  }
}
