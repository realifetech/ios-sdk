fragment FragmentProduct on Product {
    id
    status
    reference
    externalId
    images {
      imageUrl
      position
    }
    modifierLists {
      id
      status
      externalId
      reference
      multipleSelect
      mandatorySelect
      maxAllowed
      items {
        id
        status
        externalId
        additionalPrice
        position
        translations {
          language
          title
        }
      }
      translations {
      language
        title
      }}
    variants {
      id
      externalId
      price
      translations {
        language
        title
      }
    }
    categories {
      id
      externalId
      reference
      status
      position
      translations {
        language
        title
      }
    }
  	fulfilmentPoints { ...FragmentFulfilmentPoint }
    translations {
      language
      title
    }
}
