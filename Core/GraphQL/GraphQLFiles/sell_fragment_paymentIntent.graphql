fragment FragmentPaymentIntent on PaymentIntent {
  id
  orderType
  orderId
  status
  paymentSource {
    id
    type
    default
    card { ...cardDetails }
    billingDetails {
      address {
        city
        country
        line1
        line2
        postalCode
        state
      }
      email
      name
      phone
    }
  }
  amount
  currency
  livemode
  cancellationReason
  savePaymentSource
  receiptEmail
  nextAction {
    type
    url
  }
  lastPaymentError
}
